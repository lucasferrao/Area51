<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área 51 - Login</title>
    <!--<link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">-->
    <!--<link type="text/css" href="css/theme.css" rel="stylesheet">-->
    <link type="text/css" href="css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="css/main.css" rel="stylesheet">
    <link type="text/css" href="images/icons/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
    <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <hr>
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">LOGIN</h1>
                                </div>
                                <hr>
                                <form class="user" id="formLogin" method="post" action="index.html">
                                    <div class="form-group">
                                        <label class="control-label">Número de Identificação:</label>
                                        <input type="text" class="form-control" name="username" minlength="5" maxlength="5">
                                    </div>
                                    <div>
                                        <label class="control-label" for="password">Password:</label>
                                        <input class="form-control" type="password" id="password" name="password" type="text" minlength="8" required>
                                        <input type="image" id="showPassword" src="images/eye.jpg" onclick="mostrarSenha()" class="button" />
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <input type="submit" name="bt_login" id="createbutton" value="Login" class="btn btn-primary btn-user btn-block"  />
                                        <a href="index.html"></a>
                                    </div>
                                </hr>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Esqueci-me da Password</a>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    function mostrarSenha(){
        var tipo = document.getElementById("password");
        if (tipo.type == "password"){
            tipo.type = "text";
            } else {
            tipo.type = "password";

        }
    }
</script>

<script src="scripts/common.js" type="text/javascript"></script>


</html>
