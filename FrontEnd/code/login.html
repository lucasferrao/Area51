<html lang="en">

<body class="bg-gradient-primary">
    <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <hr>
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">LOGIN</h1>
                                </div>
                                <hr>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="id_officer" required="required" aria-describedby="id_officer" placeholder="Número de Identificação">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" pattern=".{8,}" minlength="8" id="password" placeholder="Password" required>
                                    </div>
                                    <hr>
                                    <a type="button" id="loginvalidate" value="click" href="index.html" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </a>
                                </hr>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Esqueci-me da Password</a>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
</body>
